<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend>Formúlario de contato</legend>

                <label for="">Seu nome
                    <input type="text" placeholder="Digite seu nome completo" required>
                </label>
                

                <label for="">Email
                    <input type="email" required placeholder="Digite um email válido">
                </label>

                <label for="">Assunto
                    <input type="text" id="assunto">
                </label>

                <label for="">Mensagem
                    <textarea name="" id="" minlength="20"></textarea>
                </label>
                

                <div class="botao"><button>Enviar</button><div>
            </fieldset>
        </form>
    </div>
</body>
</html>
